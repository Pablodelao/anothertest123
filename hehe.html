<!DOCTYPE html>
<html>
<head>
    <title>Dog Adoption Center</title>
    <link rel="stylesheet" type="text/css" href="hehe.css">
</head>
<body>

    <header>
        <h1>Welcome to the Dog Adoption Center</h1>
    </header>

    <section id="add-dog-form">
        <h2>Add a New Dog</h2>
        <form id="dogForm">
            <input type="text" id="dogName" placeholder="Dog's Name" required>
            <input type="text" id="dogBreed" placeholder="Dog's Breed" required>
            <input type="text" id="dogImage" placeholder="Image URL" required>
            <button type="submit">Add Dog</button>
        </form>
    </section>
    <section id="dog-list">
        <!-- Dog profiles will be loaded here -->
        
    </section>

    <script src="hehe.js"></script>
</body>
</html>
